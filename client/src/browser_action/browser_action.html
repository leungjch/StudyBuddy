<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script src="popup.js"></script>

</head>

<body>
	<div class="container">
		<div class="popup-header">
			<h1 class="logo">
				studybuddy
				<img src="../../icons/icon96.png" alt="logo">
			</h1>
		</div>
		<div class="popup-content">
			<button id='capture-btn'>wake up studybuddy</button>
			<p class="description">Start watching your class and studybuddy will take notes for you!
			</p>
		</div>


		<div id='results' class="popup-extra">
			<div class="btns">
				<button id="notesbtn">&#x1F4DD extracted notes</button>
				<button id="topicsbtn">&#x1F4DD key topics</button>
				<button id="summarybtn">&#x1F4A1 summary</button>
			</div>
			<div id='notes-div'>
				<h3><strong><span>&#x1F4DD</span> Extracted Notes<br></strong></h3>
				<ul id='notes-list'></ul>
				<p id="notes"></span></p>

			</div>

			<div id='entities-div'>
				<h3><strong><span>&#x1F4A1</span> Key Topics<br> </strong></h3>
				<ul id='entities-list'></ul>
				<p id='entities'></p>
			</div>

			<div id='summary-div'>
				<h3><strong><span>&#x2728</span> Summary<br> </strong></h3>
				<p id='summary'></p>
			</div>
		</div>
	</div>

	<!-- chrome.tabs.script -->

</body>

</html>
